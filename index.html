<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        <div class="newTaskContainer">
            <input id="taskTitle" placeholder="Enter Your Task" name="task" type="text">
            <button id="addTaskBtn">+ New Task</button>
        </div>
        <div id="tasks">
            <h2>My Tasks</h2>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
